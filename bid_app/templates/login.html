{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>

@import url("reset.css");
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
body {
    min-height: 100vh;
    background: #780206;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #061161, #780206);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #061161, #780206); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


    /* display: flex;  */
    justify-content: center;
    align-items: center;
}
/* Login Card */
.login-card {
    width: 450px;
    background: rgba(255, 255, 255, .5);
    padding: 4rem;
    border-radius: 10px;
    position: relative;
    margin-left:350px;

}
.login-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, .15);
    transform: rotate(-6deg);
    border-radius: 10px;
    z-index: -1;
}
/* ---------- */
/* Login Card Logo */
.login-card-logo {
    margin-bottom: 1rem;
}
.login-card-logo img {
    width: 60px;
}
/* ---------- */
/* Login Card Standard */
.login-card-logo,
.login-card-header,
.login-card-footer {
    text-align: center;
}
.login-card a {
    text-decoration: none;
    color: #35339a;
}
.login-card a:hover {
    text-decoration: underline;
}
/* ---------- */
/* Login Card Header */
.login-card-header {
    margin-bottom: 2rem;
}
.login-card-header h1 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: .5rem;
}
.login-card-header h1+div {
    font-size: calc(1rem * .8);
    opacity: .8;
}
/* ---------- */
/* Login Card Form */
.login-card-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}
.login-card-form .form-item {
    position: relative;
}
.login-card-form .form-item .form-item-icon {
    position: absolute;
    top: .82rem;
    left: 1.4rem;
    font-size: 1.3rem;
    opacity: .4;
}
.login-card-form .checkbox {
    display: flex;
    align-items: center;
    gap: 7px;
}
.login-card-form .form-item-other {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: calc(1rem * .8);
    margin-bottom: .5rem;
}
/* ---------- */
/* Login Card Footer */
.login-card-footer {
    margin-top: 1.5rem;
    font-size: calc(1rem * .8);
}
/* ---------- */
/* Login Card Form Elements */
.login-card input[type="text"],
.login-card input[type="password"],
.login-card input[type="email"] {
    border: none;
    outline: none;
    background: rgba(255, 255, 255, .3);
    padding: 1rem 1.5rem;
    padding-left: calc(1rem * 3.5);
    border-radius: 100px;
    width: 100%;
    transition: background .5s;
}
.login-card input:focus {
    background: white;
}
.login-card input[type="checkbox"] {
    width: 16px;
    height: 16px;
    accent-color: black;
}
.login-card button {
    background: black;
    color: white;
    padding: 1rem;
    border-radius: 100px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
    transition: background .5s;
}
.login-card button:hover {
    background-color: rgba(0, 0, 0, 0.85);
    cursor: pointer;
}
/* ---------- */
/* Login Card Social Buttons */
.login-card-social {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    text-align: center;
    margin-top: 3rem;
}
.login-card-social>div {
    opacity: .8;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-size: calc(1rem * .8);
}
.login-card-social-btns {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}
.login-card-social-btns a {
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    width: 50px;
    height: 50px;
    background-color: rgba(255, 255, 255, .6);
    border-radius: 100px;
    transition: all .5s;
}
.login-card-social-btns a:hover {
    background-color: white;
    transform: scale(1.1);
}
/* ---------- */
/* Responsive */
@media (max-width: 768px) {
    body {
        padding: 2rem 0;
    }
    .login-card {
        width: 280px;
        padding: 2rem;
    }
}
/* ---------- */
</style>

<div class="main-banner">
    <div class="wrap">
        <div class="banner-content">
<div class="login-card-container">
    <div class="login-card">
        <div class="login-card-logo">
            <img src="/static/images/profile-user.png" alt="logo">
        </div>
        <div class="login-card-header">
            <h1 style="color:black">Login</h1>
            <p>Please login to use the platform</p>
        </div>
        <form class="login-card-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="form-item">
                    <!-- <span class="form-item-icon material-symbols-rounded">mail</span> -->
                    <input type="text" name="uname" id="emailForm"  placeholder="Enter Username" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <!-- <span class="form-item-icon material-symbols-rounded">lock</span> -->
                    <input type="password" name="pwd"  id="passwordForm" placeholder="Enter Password"
                    required>
                </div>
                <button type="submit">Login</button>
            
              </form>
        <p class="login-card-footer">
            Don't have an account? <a href="/signup">Create a free account.</a>
        </p>
    </div>
<br>
</div>
</div>
</div>
</div>

{% endblock %}
