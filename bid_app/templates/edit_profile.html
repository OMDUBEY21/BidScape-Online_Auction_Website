{% extends 'index.html' %}
{% load static %}
{% block body %}


<div id="inner_banner" class="inner_banner_section" style="margin-top:5%">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <div class="title-holder">
            <div class="title-holder-cell text-left">
              <h1 class="page-title">Edit Profile</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end inner page banner -->
  <div class="container">
    <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contant_form">
              <div class="form_section">
                <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">User Name</label>
                    <input type="text" class="form-control" name="uname" value="{{pro.user.username}}" id="inputEmail4" readonly>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{pro.user.email}}">
                  </div>
                </div>



                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">First Name</label>
                      <input type="text" class="form-control" value="{{pro.user.first_name}}" name="fname" id="inputEmail4">
                    </div>

                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" name="lname" value="{{pro.user.last_name}}" id="inputPassword4">
                  </div>
                </div>

                

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="exampleInputPassword1">Contact</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.contact}}" name="contact">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputPassword1">Date of Birth</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" name="date" value="{{pro.dob|date:'Y-m-d'}}">
                  </div>
                </div>
              
              
                
                <div class="form-row">
                  <div class="form-group col-md-12">
                  <label for="exampleInputPassword1">Full Address</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" value="{{pro.address}}" name="add">
                </div>

                
                <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="exampleInputPassword1">Image</label>
                      <input type="file" class="form-control" id="exampleInputPassword1" name="img" value="choose file">
                  </div>
                  
                  <div class="form-group col-md-6">
                      <img src="{{pro.image.url}}" style="width:150px;height:150px">
                  </div>
                </div>

                <h4>Additional Required Detail</h4><hr>

          

                  <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">Enter Aadhar Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" maxlength="12" minlength="12" name="adhar_number" value="{% if pro.adhar_number %}{{pro.adhar_number}}{% endif %}" placeholder="Enter Your 12-digit Aadhar Number" required>
                  </div>
                </div><br>

                    <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">Enter PAN Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" maxlength="10" minlength="10" name="pan_number" value="{% if pro.pan_number %}{{pro.pan_number}}{% endif %}" placeholder="Enter Your 10-digit PAN Number" required>
                  </div>
                </div><br>

           
                  <div class="form-group col-md-12">
                    <label for="exampleInputPassword1">Enter Account Number</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="account_number" value="{% if pro.account_number %}{{pro.account_number}}{% endif %}" placeholder="Enter Your Account Number" required>
                  </div>
                </div><br>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <input type="checkbox" class="form-control-check" id="exampleInputPassword1" name="terms" required>
                   I agree to given Terms and condition of BidScape
                  </div>
                </div>
                
              <button type="submit" class="btn btn-primary" style="margin-bottom:5%">update</button>
            </form>
              </div>
            </div>
      </div>
    </div>
  </div>

{% if error %}
<script>
    alert('Update Successfully');
    window.location = "{% url 'profile' %}";
</script>
{% endif %}

{% endblock %}
